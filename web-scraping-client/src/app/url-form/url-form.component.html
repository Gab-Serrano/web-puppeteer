<form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
   <div class="form form-floating mb-3">
      <input id="url" type="text" formControlName="url" class="form-control" placeholder="url">
      <label for="url" class="form-label">Url </label>
      <button type="submit" class="button-form btn btn-light">Scrap!</button>
   </div>
</form>
<div *ngIf="successMessage" class="alert alert-success" role="alert">
   {{ successMessage }}
 </div>
 
 <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
   {{ errorMessage }}
 </div>
